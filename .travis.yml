language: go
go:
  - "1.10"
install:
  - go get -d -v ./...
jobs:
  include:
    - stage: docker-latest
      script:
        - docker build -t cmattoon/aws-ssm:latest .
        - echo "$DOCKER_PASSWD" | docker login --username "$DOCKER_USER" --password-stdin
        - "docker push cmattoon/aws-ssm:latest"

    - stage: docker-branch
      script:
        - docker build -t cmattoon/aws-ssm:$TRAVIS_TAG .
        - echo "$DOCKER_PASSWD" | docker login --username "$DOCKER_USER" --password-stdin
        - "docker push cmattoon/aws-ssm:$TRAVIS_BRANCH"

branches:
  only:
    - dev
    - master
    - /^v.*$/

stages:
  - name: install

  - name: docker-latest
    if: branch = master

  - name: docker-branch
    if: branch != master
    
